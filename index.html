<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Booking UI</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header-img">
        <img src="type-entertainment-complex-popular-resort-with-pools-water-parks-turkey-with-more-than-5-million-visitors-year-amara-dolce-vita-luxury-hotel-resort-tekirova-kemer (1).jpg" alt="Header" />
    </div>
    <div class="booking-card">
        <h2>Welcome to your next<br><span>Adventure!</span></h2>
        <p>Choose the perfect stay with WanderWise</p>

        <label>Where?</label>
        <input type="text" placeholder="Ex: New York" />
        <div class="row">
            <div>
                <label>Check-in</label>
                <input type="date" />
            </div>
            <div>
                <label>Check-out</label>
                <input type="date" />
            </div>
        </div>
        <div class="row">
            <div>
                <label>Guests</label>
                <div class="stepper">
                    <button>-</button><span>1</span><button>+</button>
                </div>
            </div>

            <div>
                <label>Room</label>
                <div class="stepper">
                    <button>-</button><span>1</span><button>+</button>
                </div>
            </div>
        </div>
        <button class="find-btn">FIND</button>
    </div>

    <div class="bottom-nav">
        <div><span>Home</span></div>
        <div><span>Favorites</span></div>
        <div><span>My Booking</span></div>
        <div><span>Profile</span></div>
    </div>
</body>

</html>
